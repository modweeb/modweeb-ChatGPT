<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دردشة GPT - Modweeb</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(to top left, #f3f4f6, #e2e8f0);
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    .chat-container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 90vh;
    }

    .chat-header {
      background: #1a73e8;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9fafb;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      line-height: 1.6;
      word-wrap: break-word;
      position: relative;
    }

    .user {
      background: #e0f2fe;
      align-self: flex-end;
      text-align: right;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #f3f4f6;
      align-self: flex-start;
      text-align: left;
      border-bottom-left-radius: 0;
    }

    .input-area {
      padding: 15px;
      border-top: 1px solid #e5e7eb;
      background: #fff;
    }

    textarea {
      width: 100%;
      height: 60px;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      resize: none;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0f5ccc;
    }

    .typing {
      font-style: italic;
      color: #888;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">💬 دردشة GPT الذكية - Modweeb</div>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <textarea id="user-input" placeholder="اكتب رسالتك هنا..."></textarea>
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      userInput.value = "";
      appendTyping();

      try {
        const response = await fetch("https://modweeb-chatgpt.modweeb3.workers.dev", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: message.substring(0, 1000)
          })
        });

        const data = await response.json();
        removeTyping();

        if (data.error) throw new Error(data.error);
        appendMessage(data.reply || "لا يوجد رد", "bot");

      } catch (error) {
        removeTyping();
        appendMessage("⚠️ حدث خطأ أثناء الاتصال بالخادم.", "bot");
        console.error(error);
      }
    }

    function appendMessage(text, sender) {
      const message = document.createElement("div");
      message.className = `message ${sender}`;
      message.textContent = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendTyping() {
      const typing = document.createElement("div");
      typing.className = "message bot typing";
      typing.textContent = "يكتب الآن...";
      typing.id = "typing";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) typing.remove();
    }

    // إرسال بالضغط على Enter
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
